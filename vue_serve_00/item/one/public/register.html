<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/comm.css">
  <link rel="stylesheet" href="./css/register.css">
</head>
<body>
  <div class="bg-ground">
    <div class="Index">
      <table>
        <tr>
          <th>新用户注册</th>
          <th><a href="http://127.0.0.1:8080/login.html" target="_self">直接登录</a></th>
          
        </tr>
        <tr>
          <th>用户名：</th>
          <th><input type="text" id="uname"></th>
          <th class="up "><span>用户名长度6-9位之间</span></th>
        </tr>
        <tr>
          <th>登录密码：</th>
          <th><input type="text" id="upwd"></th>
          <th class="up "><span>密码长度6-12位之间</span></th>
        </tr>
        <tr>
          <th>确认密码：</th>
          <th><input type="text" id="Upwd"></th>
          <th class="up "><span>密码长度6-12位之间</span></th>
        </tr>
        <tr>
          <th>邮箱：</th>
          <th><input type="text" id="email"></th>
          <th class="up "><span>请输入合法邮箱地址</span></th>
        </tr>
        <tr>
          <th>手机号：</th>
          <th><input type="text" id="phone"></th>
          <th class="up "><span>请输入合法手机号</span></th>
        </tr>
        <tr style="text-align:center">
          <th colspan="2"><button>提交注册</button></th>

        </tr>
      </table>
    </div>
  </div>
  <script src="./jquery-3.1.1/jquery-1.11.3.js"></script>
  <script src="js/register.js"></script>
    
</body>
<footer>
  <iframe class="my_footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
</footer>
</html>
